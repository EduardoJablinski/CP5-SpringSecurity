<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Brinquedo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_brinquedo.css}">
</head>
<body>
<section>
    <div class="container">
        <h1>Editar Brinquedo</h1>
        <form th:action="@{/brinquedos/edit}" method="post" class="form-brinquedo">
            <input type="hidden" name="id" th:value="${brinquedo.id}">
            <table class="form-table">
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome" th:value="${brinquedo.nome}" required></td>
                </tr>
                <tr>
                    <td><label for="tipo">Tipo:</label></td>
                    <td><input type="text" id="tipo" name="tipo" th:value="${brinquedo.tipo}" required></td>
                </tr>
                <tr>
                    <td><label for="classificacao">Classificação:</label></td>
                    <td><input type="text" id="classificacao" name="classificacao" th:value="${brinquedo.classificacao}" required></td>
                </tr>
                <tr>
                    <td><label for="tamanho">Tamanho:</label></td>
                    <td><input type="text" id="tamanho" name="tamanho" th:value="${brinquedo.tamanho}" required></td>
                </tr>
                <tr>
                    <td><label for="preco">Preço:</label></td>
                    <td><input type="number" id="preco" name="preco" step="0.01" th:value="${brinquedo.preco}" required></td>
                </tr>
            </table>
            <button type="submit">Atualizar Brinquedo</button>
        </form>
        <a th:href="@{/brinquedos}" class="button">Voltar à Lista</a>
    </div>
</section>
</body>
</html>
